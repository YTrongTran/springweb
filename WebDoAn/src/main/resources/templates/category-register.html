<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/index.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert Category here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Pooled Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript">
	
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 


</script>
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="/css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/css/morris.css" type="text/css" />

<!-- Graph CSS -->
<link href="/css/font-awesome.css" rel="stylesheet">
<!-- jQuery -->
<script src="/js/jquery-2.1.4.min.js"></script>
<!-- //jQuery -->
<link
	href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400'
	rel='stylesheet' type='text/css' />
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='/stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" href="/css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
</head>
<body>
	<div layout:fragment="content">
		<div class="container" style="margin-top: 10px;">
			<div class="row"
				style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
				<div class="col-sm-12">
					<h2 style="text-align: center; color: red">REGISTER CATEGORY</h2>
					<form th:action="@{/category/save}" th:object="${category}"
						method="post">

						<div class="form-group">
							<label>Name</label> <input type="text" class="form-control"
								name="name" th:field="*{name}" placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label>Classify</label> <input type="text" class="form-control"
								name="classify" th:field="*{classify}"
								placeholder="Enter classify">
						</div>


						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Cancel</button>
						<a href="/category/" class="btn btn-primary">LIST </a>
					</form>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
