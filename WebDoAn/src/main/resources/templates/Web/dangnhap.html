<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/dangnhap.css">

</head>

<body id="body-login">
    <div id="body-flex-login">
        <div id="container-login">
            <div id="container-login-left">
                <div id="header-top-left" class="header-login">
                    <span id="text-logo">Welocome</span> <br>
                    <span id="hint-text-logo">Hãy hòa mình vào những bông hoa lan giá trị của vẻ đẹp !</span>
                </div>
                <div id="header-button-left">
                    <p><img src="/img/icon_oval.png" alt="icon_aval"><span>Luôn cập mẫu lan đẹp</span></p>
                    <p><img src="/img/icon_oval.png" alt="icon_aval"><span>Giảm hơn 50% tất cả sản phẩm</span></p>
                    <p><img src="/img/icon_oval.png" alt="icon_aval"><span>Tận tình tư vấn để tạo thương hiệu</span></p>
                </div>
            </div>
            <div id="container-login-right">
                <div id="header-top-right" class="header-login">
                    <span class="actived">Đăng nhập</span>/<span>Đăng Ký</span>
                </div>
                <div id="container-center-login-right">
                    <form action="" method="post">
                        <input class="material-textinput input-icon-email" placeholder="Email" type="text" name="" id=""><br>
                        <input class="material-textinput input-icon-password" placeholder="Mật khẩu" type="password" name=""><br>
                        <input class="material-primary-button" type="submit" name="" value="Đăng nhập"><br>
                    </form>

                </div>
                <div id="container-social-login">
                    <img src="/img/icon_facebook.png" alt="logo facebook">
                    <img src="/img/icon_google.png" alt="logo facebook">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
